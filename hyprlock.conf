source = /home/dikpal/.config/hypr/colors.conf

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/dikpal/.config/hypr/current_wallpaper
    # When using a solid color instead of an image, use a darker neutral
    # color = $color0 
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color0 # Use a subtle, dark color for the outer border
    inner_color = $color8 # A slightly lighter neutral for the inner field background
    font_color = $foreground # Main foreground for the input text
    fade_on_empty = true
    rounding = -1
    check_color = $color4 # A vibrant accent color for successful checks (like correct password)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i> # A light neutral for placeholder text
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $color7 # Use a light neutral for the date, good readability
    font_size = 22
    font_family = CaskaydiaCove Nerd Font Propo
    position = 0, 300
    halign = center
    valign = center
}

# TIME
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = $foreground # Use the main foreground for the prominent time display
    font_size = 95
    font_family = CaskaydiaCove Nerd Font Propo Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# Profile Picture
image {
    monitor =
    path = /home/dikpal/Pictures/Profile Picture/shinchan_profile.jpg
    size = 100
    border_size = 2
    border_color = $foreground # Foreground for the border to stand out
    position = 0, -100
    halign = center
    valign = center
}

