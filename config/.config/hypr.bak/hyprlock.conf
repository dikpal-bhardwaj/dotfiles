source = /home/dikpal/.config/hypr/colors.conf

############################
# GENERAL
############################
general {
    hide_cursor = false
}

############################
# BACKGROUND (FEDORA SAFE)
############################
background {
    monitor =
    path = /home/dikpal/.config/hypr/current_wallpaper
    blur_passes = 0
}

############################
# INPUT FIELD
############################
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2

    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true

    outer_color = $surface_container_highest
    inner_color = $surface_container
    font_color = $on_surface

    fade_on_empty = false   # v0.9.2 safe
    rounding = -1

    check_color = $primary
    fail_color = $error

    placeholder_text = <i><span foreground="##ffffff99">Input Password...</span></i>
    hide_input = false

    position = 0, -200
    halign = center
    valign = center
}

############################
# TIME
############################
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = $primary
    font_size = 95
    font_family = CaskaydiaCove Nerd Font Propo ExtraBold
    position = 0, 200
    halign = center
    valign = center
}

############################
# PROFILE PICTURE (FIXED PATH)
############################
image {
    monitor =
    path = /home/dikpal/Pictures/Profile\ Picture/hiroshi_profile.jpg
    size = 100
    border_size = 2
    border_color = $primary
    position = 0, -100
    halign = center
    valign = center
}

############################
# DATE
############################
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $on_surface_variant
    font_size = 22
    font_family = CaskaydiaCove Nerd Font Propo
    position = 0, 300
    halign = center
    valign = center
}

############################
# USER INFO
############################
label {
    monitor =
    text = cmd[update:5000] echo "User: $USER"
    color = $on_surface
    font_size = 14
    font_family = CaskaydiaCove Nerd Font Propo
    position = -10, 50
    halign = right
    valign = bottom
}
