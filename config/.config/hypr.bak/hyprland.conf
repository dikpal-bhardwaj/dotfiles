# ---- Monitor ----
monitor=eDP-1,1920x1080@144,0x0,1
monitor=,preferred,auto,1

# ---- NVIDIA SETUP (Crucial) ----
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia 
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = HYPRLOCK_IMMEDIATE_RENDER,1

# ---- Appearance Envs ----
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# ---- Autostart ----
exec-once = waybar
exec-once = swww-daemon
exec-once = mako
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ---- Input Configuration ----
input {
    kb_layout = us
    numlock_by_default = true
    repeat_rate = 35
    repeat_delay = 400

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
    follow_mouse = 1
}

# ---- Layout & Design ----
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(ffc87f)
    col.inactive_border = rgb(505050)
    layout = dwindle
}

decoration {
    rounding = 0

    # Shadow (Fixed for v0.45+)
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(00000077)
    }
    
    blur {
        enabled = false
    }
}

# ---- Animations (Tuned for 144Hz) ----
animations {
    enabled = yes

    # "smoothOut" = Starts fast, slows down gently. Perfect for high refresh rate.
    bezier = smoothOut, 0.16, 1, 0.3, 1
    
    # Windows: Very fast (300ms approx) for snapping feel
    animation = windows, 1, 3, smoothOut
    animation = windowsOut, 1, 3, smoothOut, popin 80%
    
    # Movement: Slightly slower to make re-tiling look fluid
    animation = windowsMove, 1, 4, smoothOut

    # Fading: Snappy
    animation = fade, 1, 2, smoothOut
    animation = fadeShadow, 1, 2, smoothOut
    animation = fadeDim, 1, 2, smoothOut

    # Borders: Fast color transitions
    animation = border, 1, 3, default

    # Workspaces: 4 is the sweet spot for sliding on 144Hz
    animation = workspaces, 1, 4, smoothOut, slide
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

# ---- Window Rules ----

# ---- Keybindings ----
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, E, exec, nautilus
bind = $mainMod, A, exec, fuzzel
bind = $mainMod, B, exec, zen-browser
bind = $mainMod ALT, L, exec, hyprlock

# System
bind = $mainMod SHIFT, B, exec, pkill waybar && waybar
bind = $mainMod, Escape, exec, ~/.config/rofi/rofi-power.sh
bind = $mainMod SHIFT, W, exec, ~/.local/bin/wallpaper-setter.py
bind = $mainMod, X, exec, ~/.local/bin/tmux-sessionizer-fuzzel
bind = $mainMod ALT, S, exec, pkill orca || exec orca

# Screenshots
bind = , Print, exec, grim "$HOME/Pictures/Screenshots/Screenshot from $(date +'%Y-%m-%d %H-%M-%S').png"
bind = CTRL, Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/Screenshot from $(date +'%Y-%m-%d %H-%M-%S').png"

# Window Management
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, V, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, F, fullscreen, 1 

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move Windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize
binde = $mainMod, minus, splitratio, -0.1
binde = $mainMod, equal, splitratio, +0.1
binde = $mainMod SHIFT, minus, resizeactive, -40 0
binde = $mainMod SHIFT, equal, resizeactive, 40 0

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio/Brightness
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde = , F5, exec, brightnessctl set +10%
binde = , F4, exec, brightnessctl set 10%-

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
bind = , F11, exec, playerctl play-pause
bind = , F12, exec, playerctl next
bind = , F10, exec, playerctl previous
bind = , F9, exec, playerctl stop

# ---- Miscellaneous ----
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

