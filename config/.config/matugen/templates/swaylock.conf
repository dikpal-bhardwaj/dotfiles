# ── SWAYLOCK CONFIG GENERATED BY MATUGEN ─────────────────────────────

# ── Behavior ─────────────────────────────────────────────────────────
ignore-empty-password
show-failed-attempts
daemonize

# ── Image & Effect ───────────────────────────────────────────────────
image={{image}}
scaling=fill

# Blur: 7x5 is a standard heavy blur. 
# If it's too laggy, try 5x3
effect-blur=7x5
effect-vignette=0.5:0.5

# ── Clock & Date (Visible all the time) ──────────────────────────────
clock
# Format: 24h time, full date
timestr=%H:%M
# datestr=%A, %d %B

# ── Typography ───────────────────────────────────────────────────────
font=CaskaydiaCove Nerd Font Propo
font-size=45

# ── Layout & Measurements ────────────────────────────────────────────
# Radius: Controls the size of the circle (Adds "Padding")
# Increased from 120 -> 180 to give text room to breathe
indicator-radius=180

# Thickness: The width of the colored ring itself
indicator-thickness=15

# ── Colors ───────────────────────────────────────────────────────────

# Ring (The circle border)
ring-color={{colors.primary.default.hex_stripped}}
ring-clear-color={{colors.secondary.default.hex_stripped}}
ring-ver-color={{colors.tertiary.default.hex_stripped}}
ring-wrong-color={{colors.error.default.hex_stripped}}

# Inside (The circle background)
# We use 'surface' color but with 'cc' (80% opacity) so it isn't solid blocky
inside-color={{colors.surface.default.hex_stripped}}cc
inside-clear-color={{colors.surface_container.default.hex_stripped}}cc
inside-ver-color={{colors.surface_container.default.hex_stripped}}cc
inside-wrong-color={{colors.error_container.default.hex_stripped}}cc

# Line (The separator between ring and inside)
line-color={{colors.surface.default.hex_stripped}}
line-clear-color={{colors.surface.default.hex_stripped}}
line-ver-color={{colors.surface.default.hex_stripped}}
line-wrong-color={{colors.error.default.hex_stripped}}

# Text (Clock and Status)
text-color={{colors.on_surface.default.hex_stripped}}
text-clear-color={{colors.on_surface.default.hex_stripped}}
text-ver-color={{colors.on_secondary.default.hex_stripped}}
text-wrong-color={{colors.on_error.default.hex_stripped}}
text-caps-lock-color={{colors.tertiary.default.hex_stripped}}

# Interactions
key-hl-color={{colors.tertiary.default.hex_stripped}}
bs-hl-color={{colors.error.default.hex_stripped}}
separator-color={{colors.primary.default.hex_stripped}}
