
$bin = ~/.config/hypr/bin

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = fuzzel
$browser = zen-browser

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# window and workspace related bindings

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad layout keymaps
bind = ALT, z, exec, pypr toggle term
bind = ALT, h, exec, pypr toggle htop
# bind = ALT, b, exec, pypr toggle btop
bind = ALT, y, exec, pypr toggle yazi
bind = ALT, n, exec, pypr toggle nmtui
bind = ALT, m, exec, pypr toggle cmus

# bind = SUPERSHIFT,V,exec,cliphist wipe
# bind = SUPER,V,exec,$bin/clipboard | rofi -dmenu -i -p "clipboard" -display-columns 2 | cliphist decode | wl-copy;
bind = $mainMod SHIFT, V, exec, $bin/clipboard.sh

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize windows
binde = $mainMod CTRL,h,resizeactive,-50 0
binde = $mainMod CTRL,l,resizeactive,50 0
binde = $mainMod CTRL,j,resizeactive,0 50
binde = $mainMod CTRL,k,resizeactive,0 -50

bindm = $mainMod,mouse:273,resizewindow

# Move windows
binde = CTRL ALT,h,exec,$bin/move l
binde = CTRL ALT,l,exec,$bin/move r
binde = CTRL ALT,j,exec,$bin/move d
binde = CTRL ALT,k,exec,$bin/move u

bindm = $mainMod,mouse:272,movewindow

# Window Management
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, V, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, F, fullscreen, 1 

# System bindings
bind = ,XF86PowerOff,exec,systemctl suspend
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, q, exit,
bind = $mainMod SHIFT, p, pseudo, # dwindle
bind = $mainMod SHIFT, x, togglesplit, # dwindle
bind = $mainMod, a, exec, $menu
bind = $mainMod SHIFT, b, exec, pkill waybar && hyprctl dispatch exec waybar
# bind = $mainMod SHIFT, B, exec, pkill waybar && waybar
bind = $mainMod, Escape, exec, ~/.config/rofi/rofi-power.sh
bind = $mainMod SHIFT, W, exec, ~/.local/bin/wallpaper-setter.py
bind = $mainMod, X, exec, ~/.local/bin/tmux-sessionizer-fuzzel
bind = $mainMod ALT, S, exec, pkill orca || exec orca

# WM bindings
bind = $mainMod SHIFT, r, exec, hyprctl reload

# App bindings
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, E, exec, nautilus
bind = $mainMod, A, exec, fuzzel
bind = $mainMod, B, exec, zen-browser
bind = $mainMod ALT, L, exec, swaylock

# Volume control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,F5, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,F4, exec, brightnessctl -e4 -n2 set 5%-

# Multimedia control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , F11, exec, playerctl next
bindl = , F10, exec, playerctl play-pause
bindl = , F9, exec, playerctl previous

# Screenshot control

bind = , Print, exec, grim "$HOME/Pictures/Screenshots/Screenshot from $(date +'%Y-%m-%d %H-%M-%S').png"
bind = CTRL, Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/Screenshot from $(date +'%Y-%m-%d %H-%M-%S').png"

